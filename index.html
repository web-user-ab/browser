<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Lite</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f9f9f9;
            text-align: center;
        }

        /* Header */
        #header {
            background: #ff0000;
            color: white;
            padding: 15px;
            font-size: 20px;
            font-weight: bold;
        }

        /* Search Bar */
        #searchBar {
            margin: 10px;
            padding: 10px;
            width: 80%;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        /* Video Grid */
        #videoGrid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            padding: 20px;
        }

        .video {
            width: 300px;
            cursor: pointer;
            background: white;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: 0.3s;
        }

        .video:hover {
            transform: scale(1.05);
        }

        .video img {
            width: 100%;
            border-radius: 5px;
        }

        .videoTitle {
            font-size: 14px;
            margin-top: 5px;
        }

        /* Video Player */
        #playerContainer {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 800px;
            background: black;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        #closePlayer {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 20px;
            cursor: pointer;
            color: white;
        }

        iframe {
            width: 100%;
            height: 450px;
            border: none;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <div id="header">YouTube Lite</div>

    <!-- Search Bar -->
    <input id="searchBar" type="text" placeholder="Search YouTube..." onkeydown="if(event.key==='Enter') searchVideos()">

    <!-- Video Grid -->
    <div id="videoGrid"></div>

    <!-- Video Player -->
    <div id="playerContainer">
        <span id="closePlayer" onclick="closePlayer()">âœ–</span>
        <iframe id="videoPlayer" allowfullscreen></iframe>
    </div>

    <script>
        const apiKey = "YOUR_YOUTUBE_API_KEY";  // Replace this with your YouTube API Key
        const videoGrid = document.getElementById("videoGrid");

        // Load Trending Videos
        function loadTrendingVideos() {
            fetch(`https://www.googleapis.com/youtube/v3/videos?part=snippet&chart=mostPopular&maxResults=12&regionCode=US&key=${apiKey}`)
            .then(response => response.json())
            .then(data => displayVideos(data.items));
        }

        // Search Videos
        function searchVideos() {
            const query = document.getElementById("searchBar").value;
            fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&q=${query}&maxResults=12&type=video&key=${apiKey}`)
            .then(response => response.json())
            .then(data => displayVideos(data.items, true));
        }

        // Display Videos
        function displayVideos(videos, isSearch = false) {
            videoGrid.innerHTML = "";  // Clear previous results
            videos.forEach(video => {
                const videoId = isSearch ? video.id.videoId : video.id;
                const title = video.snippet.title;
                const thumbnail = video.snippet.thumbnails.medium.url;

                const videoElement = document.createElement("div");
                videoElement.classList.add("video");
                videoElement.innerHTML = `
                    <img src="${thumbnail}" alt="${title}">
                    <div class="videoTitle">${title}</div>
                `;
                videoElement.onclick = () => openPlayer(videoId);
                videoGrid.appendChild(videoElement);
            });
        }

        // Open Video Player
        function openPlayer(videoId) {
            document.getElementById("playerContainer").style.display = "block";
            document.getElementById("videoPlayer").src = `https://www.youtube.com/embed/${videoId}`;
        }

        // Close Video Player
        function closePlayer() {
            document.getElementById("playerContainer").style.display = "none";
            document.getElementById("videoPlayer").src = "";
        }

        // Load trending videos on page load
        loadTrendingVideos();
    </script>

</body>
</html>
