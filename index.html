<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Web Browser</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        #toolbar {
            display: flex;
            padding: 10px;
            background: #222;
            color: white;
            align-items: center;
        }
        button {
            margin-right: 5px;
            padding: 5px 10px;
            cursor: pointer;
        }
        input {
            flex: 1;
            padding: 5px;
            font-size: 16px;
        }
        iframe {
            flex: 1;
            width: 100%;
            border: none;
        }
    </style>
</head>
<body>

    <div id="toolbar">
        <button onclick="goBack()">â—€</button>
        <button onclick="goForward()">â–¶</button>
        <button onclick="reloadPage()">ðŸ”„</button>
        <input id="urlBar" type="text" value="https://www.google.com" onkeydown="if(event.key==='Enter') loadPage()">
        <button onclick="loadPage()">Go</button>
    </div>

    <iframe id="browserFrame" src="https://www.google.com"></iframe>

    <script>
        const frame = document.getElementById("browserFrame");
        const urlBar = document.getElementById("urlBar");

        function loadPage() {
            let url = urlBar.value;
            if (!url.startsWith("http")) url = "https://" + url;
            frame.src = url;
        }

        function reloadPage() {
            frame.src = frame.src;
        }

        function goBack() {
            history.back();
        }

        function goForward() {
            history.forward();
        }
    </script>

</body>
</html>
